            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;

            letter-spacing: 2px;

            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff00ff;
            transition: width 0.3s ease;

        .nav-link:hover {
            color: #ff00ff;
        }

            width: 100%;
        }

            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;

        }

        .pulse-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #000000, #1a001a);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            border: 1px solid #ff00ff;
        }

        .pulse-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .scroll-down-indicator {
            position: relative;
            width: 30px;
            height: 50px;
            margin-top: 30px;
        }

        .scroll-down-indicator::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #ff00ff;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scroll-down 2s infinite;
        }

        /* Сетка фонков */
        .fonk-grid {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;

        .fonk-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            cursor: pointer;

        }

        .fonk-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
        }

        .cover-art {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

            border-radius: 2px;

            gap: 10px;
            margin-left: 20px;

            outline: none;
            border-radius: 2px;

        @keyframes blink {

            50% { transform: translateY(-10px); }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }

        .audio-element {

            // Перемешиваем треки и отображаем их

            // Функция для переключения аудио
            function toggleAudio(audioId, card) {
                const audio = audioElements[audioId];
                const trackIndex = tracks.findIndex(track => track.id === audioId);

                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    document.querySelector(`.fonk-card[data-audio-id="${currentAudio.id}"]`)?.classList.remove('active');
                }

                if (audio.paused) {
                    audio.play();
                    currentAudio = audio;
                    currentTrackIndex = trackIndex;
                    isPlaying = true;
                    card.classList.add('active');
                    mainPlayButton.textContent = '⏸';

                    // Обновляем обложку в основном плеере
                    const cover = card.querySelector('.cover-art img').src;
                    document.querySelector('.player-artwork img').src = cover;

                    // Обновляем название трека
                    const title = card.querySelector('.title-glitch').textContent;
                    document.querySelector('.player-artwork img').alt = title;
                } else {
                    audio.pause();
                    isPlaying = false;
                    card.classList.remove('active');
                    mainPlayButton.textContent = '▶';
                }

                // Обновляем прогресс воспроизведения
                audio.addEventListener('timeupdate', function() {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.querySelector('.progress-fill').style.width = `${progress}%`;
                });

                // Обработчик окончания трека
                audio.addEventListener('ended', function() {
                    if (isAutoPlayEnabled) {
                        playNextTrack();
                    } else {
                        isPlaying = false;
                        mainPlayButton.textContent = '▶';
                        document.querySelector(`.fonk-card[data-audio-id="${audio.id}"]`)?.classList.remove('active');
                    }
                });
            }

            // Функция для воспроизведения трека по индексу
            function playTrackByIndex(index) {
                if (index >= 0 && index < tracks.length) {
                    const track = tracks[index];
                    const audio = audioElements[track.id];
                    const card = document.querySelector(`.fonk-card[data-audio-id="${track.id}"]`);

                    // Останавливаем текущий трек, если он есть
                    if (currentAudio && currentAudio !== audio) {
                        currentAudio.pause();
                        document.querySelector(`.fonk-card[data-audio-id="${currentAudio.id}"]`)?.classList.remove('active');
                    }

                    // Воспроизводим новый трек
                    audio.currentTime = 0;
                    audio.play();
                    currentAudio = audio;
                    currentTrackIndex = index;
                    isPlaying = true;
                    if (card) card.classList.add('active');
                    mainPlayButton.textContent = '⏸';

                    // Обновляем обложку в основном плеере
                    const cover = card.querySelector('.cover-art img').src;
                    document.querySelector('.player-artwork img').src = cover;

                    // Обновляем название трека
                    const title = card.querySelector('.title-glitch').textContent;
                    document.querySelector('.player-artwork img').alt = title;

                    // Обновляем прогресс воспроизведения
                    audio.addEventListener('timeupdate', function() {
                        const progress = (audio.currentTime / audio.duration) * 100;
                        document.querySelector('.progress-fill').style.width = `${progress}%`;
                    });

                    // Обработчик окончания трека
                    audio.addEventListener('ended', function() {
                        if (isAutoPlayEnabled) {
                            playNextTrack();
                        } else {
                            isPlaying = false;
                            mainPlayButton.textContent = '▶';
                            document.querySelector(`.fonk-card[data-audio-id="${audio.id}"]`)?.classList.remove('active');
                        }
                    });
                }
            }

            // Функция для воспроизведения следующего трека
            function playNextTrack() {
                let nextIndex = currentTrackIndex + 1;
                if (nextIndex >= tracks.length) {
                    nextIndex = 0;
                }
                playTrackByIndex(nextIndex);
            }

            // Функция для воспроизведения предыдущего трека
            function playPreviousTrack() {
                let prevIndex = currentTrackIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = tracks.length - 1;
                }
                playTrackByIndex(prevIndex);
            }

            // Обработчик клика по кнопке "brazil"
            brazilButton.addEventListener('click', function() {
                isAutoPlayEnabled = true;
                currentTrackIndex = 0;
                playTrackByIndex(currentTrackIndex);
            });

            // Обработчик клика по основной кнопке воспроизведения
            mainPlayButton.addEventListener('click', function() {
                if (currentAudio) {
                    if (isPlaying) {
                        currentAudio.pause();
                        mainPlayButton.textContent = '▶';
                        document.querySelector(`.fonk-card[data-audio-id="${currentAudio.id}"]`)?.classList.remove('active');
                    } else {
                        currentAudio.play();
                        mainPlayButton.textContent = '⏸';
                        document.querySelector(`.fonk-card[data-audio-id="${currentAudio.id}"]`)?.classList.add('active');
                    }
                    isPlaying = !isPlaying;
                } else if (tracks.length > 0) {
                    isAutoPlayEnabled = true;
                    currentTrackIndex = 0;
                    playTrackByIndex(currentTrackIndex);
                }
            });

            // Обработчик кнопки "предыдущий трек"
            prevButton.addEventListener('click', function() {
                playPreviousTrack();
            });

            // Обработчик кнопки "следующий трек"
            nextButton.addEventListener('click', function() {
                playNextTrack();
            });

            // Обработчик клика по прогресс-бару
            document.querySelector('.progress-bar').addEventListener('click', function(e) {
                if (currentAudio) {
                    const percent = e.offsetX / this.offsetWidth;
                    currentAudio.currentTime = percent * currentAudio.duration;
                }
            });

            // Обработчик изменения громкости
            volumeSlider.addEventListener('input', function() {
                if (currentAudio) {
                    currentAudio.volume = this.value;
                }

                // Обновляем иконку громкости
                const volumeIcon = document.querySelector('.volume-icon');
                if (this.value == 0) {
                    volumeIcon.textContent = '🔇';
                } else if (this.value < 0.5) {
                    volumeIcon.textContent = '🔈';
                } else {
                    volumeIcon.textContent = '🔊';
                }
            });

            // Анимации
            let progress = 0;
            const progressFill = document.querySelector('.progress-fill');

            function updateProgress() {
                progress += 0.2;
                if (progress > 100) progress = 0;
                if (!isPlaying) {
                    progressFill.style.width = currentAudio ?
                        `${(currentAudio.currentTime / currentAudio.duration) * 100}%` : '0%';
                }
                requestAnimationFrame(updateProgress);
            }

            updateProgress();

            const albumArt = document.querySelector('.rotate-album');
            let rotation = 0;

            function rotateAlbum() {
                if (isPlaying) {
                    rotation += 0.2;
                    albumArt.style.transform = `rotate(${rotation}deg)`;
                }
                requestAnimationFrame(rotateAlbum);
            }

            rotateAlbum();
        });
